buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:2.1.3'
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

ext {
  projectCompileSdkVersion = 24
  projectBuildToolsVersion = '24.0.0'
  projectMinSdkVersion = 8
  projectTargetSdkVersion = 24
}
